<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
    min-height:100vh;
    background:radial-gradient(circle at top,#1e1b4b,#020617 75%);
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
}

/* GOLD PARTICLES */
.particle{
    position:absolute;
    width:4px;
    height:4px;
    background:rgba(250,204,21,0.6);
    border-radius:50%;
    animation:float 18s linear infinite;
}
@keyframes float{
    from{transform:translateY(110vh);}
    to{transform:translateY(-130vh);}
}

/* CARD */
.card{
    position:relative;
    width:92%;
    max-width:430px;
    background:rgba(255,255,255,0.06);
    backdrop-filter:blur(18px);
    border-radius:30px;
    padding:40px 26px 34px;
    text-align:center;
    box-shadow:0 55px 120px rgba(0,0,0,0.75);
    overflow:hidden;
}
.card::before{
    content:"";
    position:absolute;
    inset:-1px;
    border-radius:30px;
    background:linear-gradient(120deg,transparent,#facc15,transparent);
    animation:borderMove 6s linear infinite;
    opacity:0.4;
}
@keyframes borderMove{
    from{transform:translateX(-100%);}
    to{transform:translateX(100%);}
}

/* LOGO */
.logo-wrap{
    width:120px;height:120px;
    margin:0 auto 22px;
    border-radius:28px;
    padding:6px;
    background:linear-gradient(145deg,#0f172a,#020617);
    box-shadow:0 0 60px rgba(250,204,21,0.85);
}
.logo-inner{
    width:100%;height:100%;
    border-radius:22px;
    background:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
}
.logo-inner img{width:82%;}

/* TITLE */
h1{font-size:26px;font-weight:700;color:#fff;margin-bottom:6px;}
.sub{font-size:14px;color:#c7d2fe;margin-bottom:28px;}

/* FEATURES */
.features{text-align:left;margin-bottom:36px;}
.feature{
    display:flex;
    align-items:center;
    gap:14px;
    font-size:15px;
    margin-bottom:16px;
    color:#e5e7eb;
}
.feature i{
    color:#facc15;
    font-size:18px;
    animation:iconFloat 3s ease-in-out infinite;
}
@keyframes iconFloat{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-4px);}
}

/* CTA BUTTON */
.telegram-btn{
    width:100%;
    padding:16px;
    font-size:16px;
    font-weight:600;
    color:#020617;
    border:none;
    border-radius:16px;
    background:linear-gradient(135deg,#facc15,#fde68a);
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:12px;
    box-shadow:0 18px 45px rgba(250,204,21,0.65);
    animation:fastZoom 0.8s ease-in-out infinite;
}
@keyframes fastZoom{
    0%{transform:scale(1);}
    50%{transform:scale(1.08);}
    100%{transform:scale(1);}
}
.telegram-btn:active{transform:scale(0.95);}
.telegram-btn i{font-size:20px;}

/* RATING */
.stars{margin:26px 0 10px;color:#facc15;}
.rating{font-size:13px;color:#c7d2fe;margin-bottom:18px;}

/* DISCLAIMER */
.disclaimer{
    font-size:11.5px;
    color:#94a3b8;
    line-height:1.6;
}
</style>
